<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-DN</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Dynamic favicon switch -->
    <script>
    function setFavicon() {
      const lightIcon = './image.png';
      const darkIcon = './dn-white-logo.png';
      const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

      let favicon = document.querySelector("link[rel='icon']");
      if (!favicon) {
        favicon = document.createElement('link');
        favicon.rel = 'icon';
        favicon.type = 'image/png';
        document.head.appendChild(favicon);
      }

      favicon.href = (isDarkMode ? darkIcon : lightIcon) + '?v=' + new Date().getTime(); // Prevent caching
    }

    window.addEventListener('DOMContentLoaded', setFavicon);
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFavicon);
  </script>

</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
